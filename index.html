<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Card</title>

    <style>

<body class="flex items-center justify-center min-h-screen bg-white-100">

                    </svg>

        </div>
    </div>

     <!-- Filter Section -->
    <div class="border border-gray-300" style="background-color: aliceblue;" >
        <div class="absolute flex items-center w-[302px] h-[30px] left-[49px] top-[710px]">
            <svg class="w-[25px] h-[25px] mr-4" fill="none" stroke="currentColor" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">

            </svg>
            <h2 class="text-black text-lg font-normal mr-4 font-semibold" style="font-family: 'Poppins'; line-height: 30px;">Filter</h2>
            <a href="#" class="ml-auto text-blue-500 text-sm underline hover:text-blue-700" style="font-family: 'Poppins';">Clear</a>
        </div>
        <hr class="absolute left-[26.5px] top-[757px] w-[344.5px] border border-[#E7E7E7]">
        <div class="absolute w-[300px] h-[89px] left-[49px] top-[769px]">
            <h2 class="text-black text-lg font-normal mb-2 font-semibold" style="font-family: 'Poppins';">Distance</h2>
            <div class="absolute w-[42px] h-[2px] left-[2px] top-[32px] bg-[#5315E0]"></div>
    
            <div class="relative">
                <div class="w-[300px] h-[44px] bg-white border border-[#D9D9D9] rounded-full flex items-center px-4">
                    <span class="text-black text-sm" style="font-family: 'Poppins';">5 miles</span>
                    <svg class="ml-auto w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
            </div>
        </div>
        
        <div class="absolute w-[300px] h-[584px] left-[49px] top-[875px]">
            <h2 class="text-black text-lg font-normal mb-2 font-semibold" style="font-family: 'Poppins';">Provider or Practice name</h2>
            <div class="absolute w-[42px] h-[2px] left-[2px] top-[32px] bg-[#5315E0]"></div>
    
            <div class="relative">
                <div class="w-[300px] h-[44px] bg-white border border-[#D9D9D9] rounded-full flex items-center px-4">
                    <span class="text-black text-sm" style="font-family: 'Poppins';">Type Here</span>
                </div>
            </div>
        </div>
    
    
        <div class="absolute w-[300px] h-[584px] left-[49px] top-[975px]">
            <h2 class="text-black text-lg font-normal mb-2 font-semibold" style="font-family: 'Poppins';">Certification</h2>
            <div class="absolute w-[42px] h-[2px] left-[2px] top-[32px] bg-[#5315E0]"></div>
    
            <div class="relative">
                <a href="#" class="ml-auto text-blue-500 text-sm underline hover:text-blue-700" style="font-family: 'Poppins';">Clear</a>
            </div>
        </div>
        
        <div class="absolute w-[300px] h-[584px] left-[49px] top-[1075px]">
            <h2 class="text-black text-lg font-normal mb-2 font-semibold" style="font-family: 'Poppins';">Specialty</h2>
            <div class="absolute w-[42px] h-[2px] left-[2px] top-[32px] bg-[#5315E0]"></div>
            <br>
            <div class="relative">
           
                <div class="flex items-center ">
                    <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-[#5315E0] dark:focus:ring-[#5315E0] dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
                    <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Diabetes</label>
                </div>
                <div class="flex items-center">
                    <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-[#5315E0] dark:focus:ring-[#5315E0] dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
                    <label for="checked-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Paediatrics</label>
                </div>
                <div class="flex items-center">
                    <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-[#5315E0] dark:focus:ring-[#5315E0] dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
                    <label for="checked-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Alzheimer's</label>
                </div>
                <div class="flex items-center">
                    <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-[#5315E0] dark:focus:ring-[#5315E0] dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
                    <label for="checked-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Hypertension</label>
                </div>
                <div class="flex items-center">
                    <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-[#5315E0] dark:focus:ring-[#5315E0] dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
                    <label for="checked-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Obesity</label>
                </div>
                <div class="flex items-center">
                    <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-[#5315E0] dark:focus:ring-[#5315E0] dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
                    <label for="checked-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Thyroid Disease</label>
                </div>
                <div class="flex items-center">
                    <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-[#5315E0] dark:focus:ring-[#5315E0] dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
                    <label for="checked-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Arthritis</label>
                </div>
                
             </div>
             
            <div class="relative">
                <a href="#" class="ml-auto text-blue-500 text-sm underline hover:text-blue-700" style="font-family: 'Poppins';">View All</a>
            </div>
        </div>
    
    
        <div class="absolute w-[300px] h-[584px] left-[49px] top-[1325px]">
            <h2 class="text-black text-lg font-normal mb-2 font-semibold" style="font-family: 'Poppins';">Visit Type</h2>
            <div class="absolute w-[42px] h-[2px] left-[2px] top-[32px] bg-[#5315E0]"></div>
            <br>
            <div class="relative">
           
                <div class="flex items-center ">
                    <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-[#5315E0] dark:focus:ring-[#5315E0] dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
                    <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Home</label>
                </div>
                <div class="flex items-center">
                    <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-[#5315E0] dark:focus:ring-[#5315E0] dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
                    <label for="checked-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Virtual</label>
                </div>
                <div class="flex items-center">
                    <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-2 focus:ring-[#5315E0] dark:focus:ring-[#5315E0] dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
                    <label for="checked-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Office</label>
                </div>
                
            </div>
             
        </div>
    </div>

</body>
